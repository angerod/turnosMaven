<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Registrar</title>
    </h:head>
    <h:body>
        <p:breadCrumb>
            <p:menuitem value="Index" url="http://localhost:8080/front/index.xhtml" />
            <p:menuitem value="Asignar Turno" url="http://localhost:8080/front/vista/asignarturno.xhtml" />
            <p:menuitem value="Observacion" url="http://localhost:8080/front/vista/observacion.xhtml" />
            <p:menuitem value="Registrar Cliente" url="http://localhost:8080/front/vista/registrar.xhtml" />            
        </p:breadCrumb>
        <h:form id="ClienteCreateForm" style="text-align: center; width: 80%;">
                <h:panelGroup id="display">
                    
                        <div style="padding: 15px; width: 40%;">
                            <p:outputLabel value="Nombre" for="nombres" style="padding: 15px" />
                            <p:inputText id="nombres" value="#{clienteRegistrar.selected.nombres}" title="nombres" />
                            
                            <p:outputLabel value="Apellido" for="apellidos" style="padding: 15px" />
                            <p:inputText id="apellidos" value="#{clienteRegistrar.selected.apellidos}" title="apellidos" />
                        </div>
                        

                        <div style="padding: 15px; text-align: left; width: 100%;">
                            <p:outputLabel value="Edad" for="edad" style="padding: 15px" />
                            <p:spinner id="edad" value="#{clienteRegistrar.selected.edad}" title="edad" />
                        </div>

                        <div style="padding: 15px; text-align: left; width: 50%;">
                            <p:outputLabel value="Numero de Documento" for="numero_identificacion" style="padding: 15px" />
                            <p:inputText id="numero_identificacion" value="#{clienteRegistrar.selected.numeroIdentificacion}" type="number" title="Numero de Documento" />
                            
                            <p:outputLabel value="Tipo de Documento" style="padding: 15px" />                            
                            <p:selectOneMenu id="tipo_identificacion" value="#{clienteRegistrar.selected.tipoIdentificacion}">
                                <f:selectItem itemLabel="CC" itemValue="CC"/>
                                <f:selectItem itemLabel="CE" itemValue="CE"/>
                                <f:selectItem itemLabel="TI" itemValue="TI"/>
                            </p:selectOneMenu>
                        </div>


                        <div style="padding: 15px; text-align: left; width: 50%;">
                            <p:outputLabel value="Departamento" for="departamento" style="padding: 15px" />
                            <p:inputText id="departamento" value="#{clienteRegistrar.selected.departamento}" title="Departamento de residencia" />
                            
                            <p:outputLabel value="Ciudad" for="ciudad" style="padding: 15px" />
                            <p:inputText id="ciudad" value="#{clienteRegistrar.selected.ciudad}" title="Ciudad de residencia" />
                        </div>


                        <div style="padding: 15px; text-align: left; width: 100%;">
                            <p:outputLabel value="Barrio" for="barrio" style="padding: 15px" />
                            <p:inputText id="barrio" value="#{clienteRegistrar.selected.barrio}" title="Barrio" />
                            
                            <p:outputLabel value="Direcci贸n" for="direcci贸n" style="padding: 15px" />
                            <p:inputText id="direcci贸n" value="#{clienteRegistrar.selected.direccion}" title="Direcci贸n" />                           
                            
                        </div>
                    
                        
                    <div>
                        <p:commandButton actionListener="#{clienteRegistrar.registrarCliente}" value="Registrar Cliente" ajax="true" />
                        <p:spacer width="10"/>
                    </div>
                </h:panelGroup>
            </h:form>
    </h:body>
        
</html>
